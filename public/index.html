<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilemap Editor</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        margin: 0;
        height: 100vh;
      }

      .app-navbar {
        border-bottom: 1px solid gainsboro;
      }

      .menu-icon-bar {
        background-color: rgb(var(--bs-tertiary-bg-rgb));
        border-radius: 0 !important;
        border-bottom: 1px solid gainsboro;
      }

      .menu-icon-bar button {
        border-radius: 0;
      }

      .app-container {
        flex: 1 1 auto;
        display: flex;
        flex-direction: row;
        overflow: hidden;
      }

      .sidebar {
        flex: 0 0 200px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .menu-icon-bar-sidebar {
        flex: 0 0 auto;
      }

      .menu-icon-bar-main {
        flex: 0 0 auto;
      }

      .tile-set-container {
        flex: 1 1 auto;
        overflow: auto;
        position: relative;
      }

      .tile-hover {
        border: 1px solid gainsboro;
        box-sizing: border-box;
        position: absolute;
        pointer-events: none;
      }

      .tile-selected {
        border: 1px solid black;
        box-sizing: border-box;
        position: absolute;
        pointer-events: none;
      }

      .slider {
        flex: 0 0 auto;
        background-color: gainsboro;
        width: 1px;
        position: relative;
      }

      .slider__drag-area {
        width: 17px;
        position: absolute;
        left: -8px;
        right: -8px;
        top: 0;
        bottom: 0;
        cursor: col-resize;
        z-index: 1;
      }

      .main {
        flex: 1 1 auto;
        position: relative;
        display: flex;
        flex-direction: column;
      }

      .level {
        position: fixed;
        right: 1.5rem;
        bottom: 1.5rem;
        width: 32px;
      }

      .tile-map-container {
        background-color: #f1f1f1;
        flex: 1 1 auto;
        position: relative;
        overflow: hidden;
      }

      .tile-map {
        display: block;
        background-color: white;
      }

      .tile-map--dragging {
        cursor: move;
      }

      .selected-area {
        border: 1px dashed gainsboro;
        position: absolute;
        pointer-events: none;
      }

      #tileSetSelect:focus {
        box-shadow: none;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <nav class="app-navbar navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tilemap Editor</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                File
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    id="showNewTileMapDialogButton"
                    class="dropdown-item"
                    href="#"
                    >New tilemap (Ctrl + Alt + N)</a
                  >
                </li>
                <li>
                  <a id="importFromFile" class="dropdown-item" href="#"
                    >Import from file (Ctrl + O)</a
                  >
                </li>
                <li>
                  <a id="exportToFile" class="dropdown-item" href="#"
                    >Export to file (Ctrl + S)</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Edit
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a id="undo" class="dropdown-item" href="#"
                    >Undo (Ctrl + Z)</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://github.com/SanjoSolutions/tilemap-editor/issues/new"
                target="_blank"
                >Give feedback</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://www.paypal.com/donate/?hosted_button_id=H7Q46GUS9N3NC"
                target="_blank"
                >Donate</a
              >
            </li>
          </ul>

          <div class="col-md-3 text-end">
            <button
              id="collaborateButton"
              type="button"

            >
              Collaborate

            <button
              id="logInButton"
              type="button"
              class="btn btn-outline-secondary me-2 d-none"

          </div>
          -->
        </div>
      </div>
    </nav>
    <div class="app-container">
      <div class="sidebar">
        <div
          class="btn-toolbar menu-icon-bar menu-icon-bar-sidebar"
          role="toolbar"
          aria-label="Button toolbar"
        >
          <div class="input-group flex-grow-1">
            <select
              id="tileSetSelect"
              class="form-select flex-grow-1"
              aria-label="Tile set selection"
            ></select>
            <button
              id="addTileSet"
              class="btn btn-light"
              type="button"
              title="Add tile set"
            >
              <span class="material-symbols-outlined"> add </span>
            </button>
            <button
              id="removeTileSet"
              class="btn btn-light"
              type="button"
              title="Remove tile set"
            >
              <span class="material-symbols-outlined"> remove </span>
            </button>
            <button
              id="showEditTileSetDialogButton"
              type="button"
              class="btn btn-light"
              title="Edit tile set"
            >
              <span class="material-symbols-outlined"> edit </span>
            </button>
          </div>
        </div>
        <div class="tile-set-container">
          <img class="tile-set" alt="Tileset" />
          <div class="tile-hover" style="display: none"></div>
          <div class="tile-selected" style="display: none"></div>
        </div>
      </div>
      <div class="slider">
        <div class="slider__drag-area"></div>
      </div>
      <div class="main">
        <div
          class="btn-toolbar menu-icon-bar menu-icon-bar-main"
          role="toolbar"
          aria-label="Button toolbar"
        >
          <div class="btn-group me-2" role="group" aria-label="Tools">
            <button
              type="button"
              class="pen-tool-button btn btn-light"
              title="Pen tool (P)"
            >
              <span class="material-symbols-outlined"> ink_pen </span>
            </button>
            <button
              type="button"
              class="area-tool-button btn btn-light"
              title="Draw area tool (A)"
            >
              <span class="material-symbols-outlined"> rectangle </span>
            </button>
            <button
              type="button"
              class="fill-tool-button btn btn-light"
              title="Fill tool (F)"
            >
              <span class="material-symbols-outlined"> format_color_fill </span>
            </button>
            <button
              type="button"
              class="place-npc-button btn btn-light"
              title="Place NPC (N)"
            >
              <span class="material-symbols-outlined"> man </span>
            </button>
            <button
              type="button"
              class="selection-tool-button btn btn-light"
              title="Selection tool (S)"
            >
              <span class="material-symbols-outlined"> select </span>
            </button>
          </div>

          <div class="btn-group me-2" role="group" aria-label="Options">
            <button
              type="button"
              class="toggle-grid-button btn btn-light"
              title="Toggle grid (G)"
            >
              <span class="material-symbols-outlined"> grid_on </span>
            </button>
            <button
              type="button"
              class="render-only-current-level-button btn btn-light"
              title="Render only current level (C)"
            >
              <span class="material-symbols-outlined">
                check_indeterminate_small
              </span>
            </button>
          </div>

          <!--<div class="btn-group" role="group" aria-label="Options">-->
          <!--  <button-->
          <!--    id="toggleShowFullScreen"-->
          <!--    type="button"-->
          <!--    class="btn btn-light"-->
          <!--    title="Toggle show full-screen"-->
          <!--  >-->
          <!--    <span class="material-symbols-outlined"> fullscreen </span>-->
          <!--  </button>-->
          <!--</div>-->
        </div>

        <div class="tile-map-container">
          <canvas class="tile-map" width="300" height="200"></canvas>
          <div class="selected-area" style="display: none"></div>
        </div>
        <input class="level" type="number" value="0" title="Level" min="0" />
      </div>
    </div>

    <div id="editTileSetModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="editTileSetForm">
            <div class="modal-header">
              <h5 class="modal-title">Tile set</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="editTileSetFile" class="form-label">File</label>
                <input
                  type="file"
                  id="editTileSetFile"
                  name="file"
                  class="form-control"
                  aria-describedby="editTileSetFileHelpText"
                  accept="image/*"
                />
                <div id="editTileSetFileHelpText" class="form-text">
                  The file stays on your computer.
                </div>
              </div>

              <label for="editTileSetName" class="form-label">Name</label>
              <input
                type="text"
                id="editTileSetName"
                name="name"
                class="form-control"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="registerModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="registerForm">
            <div class="modal-header">
              <h5 class="modal-title">Register</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="registerEmail">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="registerEmail"
                  name="email"
                />
              </div>

              <div class="mb-3">
                <label for="registerPassword">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                  name="password"
                />
              </div>

              <div class="checkbox">
                <label>
                  <input
                    name="stayLoggedIn"
                    type="checkbox"
                    value="true"
                    checked
                  />
                  Stay logged-in
                </label>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="logInModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="logInForm">
            <div class="modal-header">
              <h5 class="modal-title">Log in</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="logInEmail">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="logInEmail"
                  name="email"
                />
              </div>

              <div class="mb-3">
                <label for="logInPassword">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="logInPassword"
                  name="password"
                />
              </div>

              <div class="checkbox">
                <label>
                  <input
                    name="stayLoggedIn"
                    type="checkbox"
                    value="true"
                    checked
                  />
                  Stay logged-in
                </label>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Log in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="main.js"></script>
</html>
